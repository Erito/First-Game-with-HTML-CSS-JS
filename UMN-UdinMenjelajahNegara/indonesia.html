<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to INDONESIA</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./asset/indonesia/indo.css">
    <link rel="stylesheet" href="./main.css">
</head>

<!-- ============================================================CREATE BY ERITO================================================================ -->
<body>
    <audio id="background-music" src="./asset/character/musik/musicIndo.mp3" loop></audio>
    <div class="black-screen" id="blackScreen"><!--transisi tiap CLICK BUTTON--></div>
    <div class="frame">
        <div class="camera">
            <div class="map pixel-art">
                <div>
                    <div>
                        <div id="quest-display">
                            <h3>Quests List</h3>
                            <ul id="quest-list"></ul>
                        </div>
                        <div id="game-day" class="date"><!--DATE--></div>
                        <div><img src="./asset/character/coin.png" class="money-picture"><!--Logo Money--></div>
                        <div class="money-displayed"><!--MONEY--></div>
                        <progress value="100" max="100" id="bath"><!--BAR BATH--></progress>
                        <progress value="100" max="100" id="hunger"><!--BAR HUNGER--></progress>
                        <progress value="100" max="100" id="sleeps"><!--BAR SLEEP--></progress>
                        <progress value="100" max="100" id="happy"><!--BAR HAPPINES--></progress>
                        <progress value="100" max="100" id="health"><!--BAR HEALTH--></progress>
                        <div><img src="./asset/character/shower.png" class="bath-picture"><!--Logo BATH--></div>
                        <div><img src="./asset/character/hunger.png" class="hunger-picture"><!--Logo HUNGER--></div>
                        <div><img src="./asset/character/bed.png" class="sleeps-picture"><!--Logo SLEEP--></div>
                        <div><img src="./asset/character/happy.png" class="happy-picture"><!--Logo HAPPYNESS--></div>
                        <div><img src="./asset/character/health.png" class="health-picture"><!--Logo HEALTH--></div>
                    </div>
                    <div class="button-map "><!--BUTTON MAP--></div>
                    <div class="button-sleep "><!--BUTTON SLEEP--></div>
                    <div class="button-foto"><!--BUTTON FOTO--></div>
                    <div class="button-mandi"><!--BUTTON MANDI--></div>
                    <div class="button-makan"><!--BUTTON MAKAN--></div>
                    <div class="button-tenda"><!--BUTTON TENDA--></div>
                    <div class="button-guild"><!--BUTTON GUILD--></div>
                    <div class="character-name"></div>
                    <div class="character" facing="down" walking="true">
                        <div class="shadow pixel-art"></div>
                        <div class="character_spritesheet pixel-art"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

<!-- ============================================================CREATE BY ERITO================================================================ -->
